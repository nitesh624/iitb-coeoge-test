bootstrap:
  version: 3.3.7
  css:
    theme: #The CSS category. base is loaded before theme category
      bootstrap/css/bootstrap.min.css: {}
  js:
    bootstrap/js/bootstrap.min.js: {}
  dependencies:
    - core/jquery

global-styling:
  css:
    theme:
      css/style.css: {}
      css/colors.css: {}
  js:
    js/custom_subtheme.js: {}
  dependencies:
    - core/jquery

color.preview:
  version: VERSION
  css:
    theme:
      color/preview.css: {}
  js:
    color/preview.js: {}
  dependencies:
    - color/drupal.color

js-mixitup:
  header: true
  js:
    js/jquery.mixitup.min.js: {}
    js/custom_mixitup.js: {}
  dependencies:
    - core/jquery

paragraph-base:
